<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <style>
        table {
            width: 500px;
            margin: 0px auto;

        }

        tbody>tr>td>img:hover {
            box-shadow: 0 0 3px black;
            cursor: pointer;
        }

        tbody>tr>td>img {
            height: 120px;
            width: 100%;
        }

        .win {
            box-shadow: 5px 5px 5px red;
        }
    </style>
</head>

<body>
    <table>
        <tbody>

            <tr>
                <td><img id="img_1" src="image/1.3.jpg" alt="" onclick="changeImg(1)"></td>
            </tr>
            <tr>
                <td><img id="img_2" src="image/2.2.jpg" alt="" onclick="changeImg(2)"></td>
            </tr>
            <tr>
                <td><img id="img_3" src="image/2.3.jpg" alt="" onclick="changeImg(3)"></td>
            </tr>
            <tr>
                <td><img id="img_4" src="image/1.4.jpg" alt="" onclick="changeImg(4)"></td>
            </tr>
            <tr>
                <td><img id="img_5" src="image/2.5.jpg" alt="" onclick="changeImg(5)"></td>
            </tr>

        </tbody>
    </table>


    <script>
        let begin = 3;
        let rd;
        function changeImg(row) {
            do {
                rd = Math.ceil(Math.random() * 3);
            } while (begin == rd);
            begin = rd;

            let img = document.getElementById(`img_${row}`);
            console.log(img);
            img.src = `image/${rd}.${row}.jpg`;

            const cat_src =     'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/1.1.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/1.2.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/1.3.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/1.4.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/1.5.jpg';

            const monkey_src =  'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/2.1.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/2.2.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/2.3.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/2.4.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/2.5.jpg';

            const panda_src =   'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/3.1.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/3.2.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/3.3.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/3.4.jpg'+
                                'http://127.0.0.1:5500/module_1/javascrip_base/cau%20truc%20dieu%20kien/image/3.5.jpg';

            let check = document.getElementById('img_1').src +
                        document.getElementById('img_2').src +
                        document.getElementById('img_3').src +
                        document.getElementById('img_4').src +
                        document.getElementById('img_5').src;

            if ( check == cat_src || check == monkey_src || check == panda_src) {
                document.getElementById('img_1').classList.add('win');
                document.getElementById('img_2').classList.add('win');
                document.getElementById('img_3').classList.add('win');
                document.getElementById('img_4').classList.add('win');
                document.getElementById('img_5').classList.add('win');
            } else {
                document.getElementById('img_1').classList.remove('win');
                document.getElementById('img_2').classList.remove('win');
                document.getElementById('img_3').classList.remove('win');
                document.getElementById('img_4').classList.remove('win');
                document.getElementById('img_5').classList.remove('win');
            }
        }


    </script>
</body>

</html>

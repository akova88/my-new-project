<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Constructor</title>
</head>

<body>
    <script>
        //  Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số
        var myDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            // Xây dựng phương thức trả về ngày, tháng , năm
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            // Xây dựng phương thiết đặt giá trị 
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
            this.setDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            this.toString = function(){
                var fmDay = (`0${this.day}`).slice(-2);
                var fmMonth = (`0${this.month}`).slice(-2);
                return `${fmDay}/${fmMonth}/${this.year}`;
            }
        };
        // truy cập phương thức và các thuộc tính
        let date = new myDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        // alert(day + '/' + month + '/' + year);
        // Gọi phương thức thay đổi thuộc tính

        let date1 = new myDate(3, 3, 2023);
        date1.setDay(10);
        date1.setMonth(10);
        date1.setYear(2010);

        let day1 = date1.getDay();
        let month1 = date1.getMonth();
        let year1 = date1.getYear();
        // alert(day1 + '/' + month1 + '/' + year1);

    // Cài đặt thêm phương thức setDate()
        date1.setDate(5,5,2025);
        console.log(date1.toString());
    </script>
</body>

</html>

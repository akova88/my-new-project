    <!-- Javascrip -->
    <script>

        class Coffee {
            constructor(photo, catelogy, name, price) {
                this.photo = photo;
                this.catelogy = catelogy;
                this.name = name;
                this.price = price;
            }
        }

        let coffeesList = [
            new Coffee('https://capherangxay.vn/wp-content/uploads/2018/07/1C6A6755-scaled-247x296.jpg', 'SẢN PHẨM NGUYÊN CHẤT', 'Cà phê nguyên chất Hạt CULI (đặc biệt)', 169000),
            new Coffee('https://capherangxay.vn/wp-content/uploads/2018/07/1C6A6768-scaled-247x296.jpg', 'SẢN PHẨM NGUYÊN CHẤT', 'Cà phê nguyên chất Hạt ESPRESSO BLEND 1 (Đậm gu - cà phê pha máy)', 219000),
            new Coffee('https://capherangxay.vn/wp-content/uploads/2018/07/1C6A6785-scaled-247x296.jpg', 'SẢN PHẨM NGUYÊN CHẤT', 'Cà phê nguyên chất Hạt ESPRESSO BLEND 2 (Đúng chất - cà phê pha máy)', 279000)
        ];

        function renderCoffee() {
            let row = document.querySelector('.row');
            for (let coffee of coffeesList) {
                row.innerHTML += `
                <div class="product">
                    <div class="product-photo">
                        <img class="photo"
                            src="${coffee.photo}">
                        <p class="quick-view">QUICK VIEW</p>
                    </div>
                    <p class="catelogy">${coffee.catelogy}</p>
                    <P class="coffee-name">${coffee.name}</P>
                    <p class="price">${formatCurrency(coffee.price)}</p>
                </div>
            `
            }

        }
        function formatCurrency(number) {
            return number.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        }
        renderCoffee();

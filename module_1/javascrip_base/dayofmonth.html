<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Month</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" name="" id="month">
    <input type="button" value="Check" onclick="numbersDay()">
    <p id="result"></p>

    <script>
        let result = '';
        function numbersDay() {
            let thang =+ document.getElementById('month').value;
            console.log(thang);
            switch (thang) {
                case 2:
                    result = '28 hoặc 29 ngày';
                    break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = '31 ngày';
                break;
                case 4: 
                case 6: 
                case 9: 
                case 11:
                    result = '30 ngày';
                    break;
                default:
                    result = 'Vui lòng nhập tháng hợp lệ';
            }

            document.getElementById('result').innerText = 'Tháng ' + thang + ' có ' + result;
        }
    </script>
</body>
</html>

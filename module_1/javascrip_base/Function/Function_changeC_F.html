<html lang="en">
<head>

    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temprature Converter</h1>
    <h2>Type a value in the Fahrenheit field to convert the value to Celcius</h2>
    <span>Fahrenheit</span>
    <input type="number" name="" id="inputF" oninput="convert_Temprature(this.value)" onchange="convert_Temprature(this.value)">
    <p>Celcius: <span id="outputC"></span></p>

    <script>
        // function convert_Temprature() {

        function convert_Temprature(number) {
            document.getElementById('outputC').innerHTML = (number - 32) / 1.8;
        }
    
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product manager</title>
    <style>
        form {
            background-color: darkolivegreen;
            width: 400px;

        }
        input {
            width: 300px;
            height: 30px;
            margin: 20px 10px;

    </div>
    <h3>Display All Product</h3>
    <span id="totalProducts">Product Name</span>
    <p id="totalProducts"></p>

        <tr> 
            <td>Sony Xperia</td>
            <td><button onclick="editProduct()">Edit</button></td>
            <td><button onclick="deleteProduct()">Delete</button></td> 
        </tr>
    </table>
    

    <script src="App_Manager_Product.js"></script>

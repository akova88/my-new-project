<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Function</title>
</head>
<body>
    <script>
        let x = 6;
        let y = 0;
        function swapNumbers(a,b) {
            x = b;
            y = a;
        }
swapNumbers(x,y);
console.log('x = ' + x);
console.log('y = ' + y);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Element</title>

    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="txtValue">
    <input type="button" id="btnAdd" value="Add" onclick="add_Element_to_Array()">
    <input type="button" id="btnDisplay" value="Display" onclick="display_Array()">
    <div id="result"></div>

    <script>
        let x = 0;
        let arr = Array();

        function add_Element_to_Array() {
            arr[x] = document.getElementById('txtValue').value;
            alert('Element: '+ arr[x]+ ' Added at index '+ x);
            x++;
            document.getElementById('txtValue').value = '';
        }

        function display_Array() {
            let e = '<hr/>';
            for ( var i = 0; i < arr.length; i++) {
                e += 'Element' + i + '=' + arr[i] +  '<br/>';
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
</html>

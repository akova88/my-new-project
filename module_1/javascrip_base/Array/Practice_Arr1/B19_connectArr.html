<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Connect</title>
</head>
<body>
    <script>
        let a = new Array(10);
        let b = new Array(10);
        let c = new Array(20);

        for ( var i = 0; i < 10; i++) {
            a[i] = Math.floor(Math.random()*11);
            b[i] = Math.floor((Math.random()*51)+30);
        }
        document.write(`Mảng A: [${a}] <br>`);
        document.write(`Mảng B: [${b}] <br>`);
        c = a.concat(b);
        document.write(`Mảng C: [${c}] <br>`);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveser Array</title>
</head>
<body>
    <script>
        let a = [ 'c', 's', 'c', '2', '6', '1' ];
        document.write(`Mảng A: [${a}] <br>`);

      
        let b = a.reverse();
        document.write(`Mảng B: [${b}] <br>`);
        document.write(`Chuỗi ký tự: "${b.join('')}" <br>`);
       

    </script>
</body>
</html>

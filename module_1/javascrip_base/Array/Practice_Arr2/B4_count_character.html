<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count character in String</title>
</head>
<body>
    <script>

        let str = 'Hôm nay trời đẹp quá';
        let arr = str.split(' ');
        document.write(`[${arr}] <br>`);
        let sotu = arr.length;
        document.write(`Chuỗi ký tự trên có ${sotu} từ`)


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi các ký tự</title>
</head>
<body>
    <script>
        let a = prompt('Nhập vào chuỗi ký tự có dấu (-):');
        let arrA = a.split('');
        document.write(`Mảng ký tự vừa nhập vào: [${arrA}]<br>`);

        for ( var i = 0; i < arrA.length; i++) {
            if ( arrA[i] === '-') {
                arrA[i] = '_';
            }
        }
        document.write(`Mảng ký tự thay thế: [${arrA}]`);

    </script>
</body>
</html>

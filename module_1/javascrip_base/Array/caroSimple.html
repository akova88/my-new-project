<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Simple</title>
</head>
<body>

    <h3>Caro Game Simple</h3>
    <p id="carogame">
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        let b = document.getElementById('carogame');

        let board = [];
        let data = '';
        for ( var i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for ( var i = 0; i < 5; i++) {
            data += '<br/>';
            for ( var j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp;&nbsp;'; 
            }
        }
    
        data += '<br/><br/><input type="button" value="Change Value" onclick="changeValue()">';
        b.innerHTML = data;

        function changeValue() {
            let positionX = prompt('Nhập tọa độ X: ');
            let positionY = prompt('Nhập tọa độ Y: ');
            data = '';
            board[positionX][positionY] = 'x';

            for( var i = 0; i < 5; i++) {
                data += '<br/>'
                for ( var j = 0; j < 5; j++) {
                    data += board[i][j] + '&nbsp;&nbsp;&nbsp;&nbsp;';
                }
            }
            data += '<br/><br/><input type="button" value="Change Value" onclick="changeValue()">'
            b.innerHTML = '<hr/>' + data;
        }
    </script>


    
</body>
</html>

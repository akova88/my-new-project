<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        let out ="<table border='1' width='640' cellspacing='0' cellpadding='3'>";
    
            for (let i = 1; i <= 10; i++) {
            out = out + "<tr>";
                for ( let j = 2; j < 10; j++){
                    out += "<td>" + `${j}x${i}=${j*i}` + "</td>";
                }
            out += "</tr>";    
        }
        out += "</table>";
        document.write(out);     


    </script>
    
</body>
</html>

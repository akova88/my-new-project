<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let n;
        do {
             n =+ prompt('Nhập vào số N:')
        } while ( n < 1 || n > 10)
        alert('Số bạn vừa nhập là: '+n);
    </script>
</body>
</html>

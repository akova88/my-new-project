<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_Loop</title>
</head>
<body>
    <script>
    let out ="<table border='1' width='300' cellspacing='0' cellpadding='3'>";

    // for(var i= 1; i<=10; i++) {
    //     out = out + "<tr>";
    //         for (var j=1; j<=10; j++) {
    //             out = out + "<td width='30'>" + i*j + "</td>"; 
    //         }
    //     out += "</tr>";
    // }
    // out += "</table>";
    // document.write(out);
    var i = 1;
    var j = 1;
    while ( i <= 10) {
        out = out + "<tr>";
        while (j<=10) {
            out = out + "<td width='30'>" + i*j + "</td>";
            j++;
        }
        out += "</tr>";
        j = 1;
        i++;
    }
    out += "</table>";
    document.write(out);

    </script>
</body>
</html>

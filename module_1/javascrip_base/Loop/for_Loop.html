        // Viết ctrinh nhập vào số N > 0. Tính tổng từ 1 đến N

        var n =+ prompt('Nhập vào số N:');
        var sum = 0;
        while ( n <= 0) {
            n =+ prompt('Nhập lại số N > 0:');
        }

        for ( var i = 0; i <= n; i++ ) {
            sum += i;
            
        }
        document.write('Tổng từ 1-N =' +sum);

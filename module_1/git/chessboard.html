<!DOCTYPE html>

<head>

    <title>Chess Board</title>

<body style="background-color: yellow;">

            <tr height="50px">

                <td>2</td>

                <td >4</td>
                <td style="background-color: black;">5</td>
                <td >6</td>
                <td style="background-color: black;">7</td>
                <td >8</td>

            <tr height="50px">
